<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/commons::head}"></head>
<body>
<header th:replace="~{fragments/commons::navbar}"></header>

<div class="container-fluid" id="pass">
    <div th:object="${ticketDto}" class="table-responsive text-nowrap">
        <div class="boardingPass">
            <div>
                <h2>Airline Ticket<i class="fa-solid fa-plane"></i></h2>
            </div>
            <div>
                <h2>Boarding pass</h2>
            </div>
        </div>
        <table   class="table table-striped" id="ticket">
            <thead>
            <tr>
                <th>#</th>
                <th class="th-sm">No</th>
                <th class="th-sm"><i class="fa-regular fa-calendar-days"></i>Date time</th>
                <th class="th-sm">Price</th>
                <th class="th-sm">Name</th>
                <th class="th-sm">Depart</th>
                <th class="th-sm"><i class="fa-solid fa-plane"></i></th>
                <th class="th-sm">Arrival</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row" th:text="*{id}">1</th>
                <th th:text="*{flightNumber}">12345</th>
                <th th:text="*{depTime}">15:45</th>
                <th th:text="*{price}">30$</th>
                <th th:text="|*{firstName}  *{lastName}|" >Ivan Ivanov</th>
                <th th:text="*{origin}">Vienna</th>
                <th><i class="fa-solid fa-plane"></i></th>
                <th th:text="*{destination}">London</th>
                <th id="barcode"><img src="/image/barcode1.png" alt=""></th>
            </tr>

            </tbody>

        </table>
        <div class="col-5 rounded m-auto" style="height: 40vh; overflow: auto">
            <h3 class="mySticky rounded"><i class="fa-solid fa-cart-shopping"></i>Shopping cart</h3>
            <p>Your Order</p>
            <p th:text="|Price: *{price} lv|">Price: {price} lv</p>
            <div  class="mt-3 ">
                <span th:text="|Total: ${total} lv|"></span>
                <form th:action="@{/buy}" >
                    <th><button>Buy</button></th>
                </form>
                <br>
               <form th:action="@{/cancell/{id}(id=*{id})}" method="post">
                <th><button>Cancel</button></th>
                </form>

                <br>
            </div>
        </div>
    </div>

</div>



<footer th:replace="~{fragments/commons::footer}"></footer>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
