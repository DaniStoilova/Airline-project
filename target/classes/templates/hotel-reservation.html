<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/commons::head}"></head>
<body>
<header th:replace="~{fragments/commons::navbar}"></header>
<div class="container-fluid">
  <div class="card-columns">
    <div class="card" >
      <img class="card-img-top" src="image/resort.jpg" alt="Card image cap">
    </div>
      <div class="card" >
          <img class="card-img-top" src="image/holiday.jpg" alt="Card image cap">
      </div>
    <div class="card" th:each="h:${hotels}">
      <img class="card-img-top" src="image/house.jpg" alt="Card image cap">
      <div class="card-body">
        <h4 th:text="*{h.location}">London</h4>
        <p th:text="|*{h.propertyType}|">type</p>
        <p th:text="|*{h.room} room|">room</p>
        <p th:text="|*{h.price} Euro|">50 lv</p>
        <h6>Free cancellation</h6>
        <h6>No prepayment needed</h6>
        <a type="submit" class="btn btn-primary" th:href="@{/bookHotel/{id}(id=*{h.id})}">Book</a>
        <br>
        <th:block sec:authorize="hasRole('ADMIN')">
          <br>
            <a type="submit" class="btn btn-light" th:href="@{/updateHotel/{id}(id = *{h.id})}">Update</a>
          <br>
          <br>
          <form th:action="@{/deleteHotel/{id}(id=*{h.id})}" th:method="post">
            <button class="btn btn-danger">Delete</button>
          </form>
        </th:block>
      </div>
    </div>
    <div class="card">
      <img class="card-img-top" src="image/apart.webp" alt="Card image cap">
    </div>
    <div class="card">
      <img class="card-img" src="image/house2.jpg" alt="Card image">
    </div>

  </div>
  </div>
</div>

<footer th:replace="~{fragments/commons::footer}"></footer>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
