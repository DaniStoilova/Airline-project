<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/commons::head}"></head>
<body>
<header th:replace="~{fragments/commons::navbar}"></header>

<div class="container-fluid">
  <div class="table-responsive text-nowrap">
    <div class="boardingPass">
      <div>
        <h2>Booking orders</h2>
      </div>
    </div>
    <table th:each="h:${allBook}" class="table table-striped" >
      <thead>
      <tr>
        <th>#</th>
        <th class="th-sm">Flight number</th>
        <th class="th-sm">Passenger</th>
        <th class="th-sm">Passport Number</th>
        <th class="th-sm">Origin</th>
        <th class="th-sm">Destination</th>
        <th class="th-sm">Seats</th>
        <th class="th-sm">Price</th>
        <th class="th-sm">Book status</th>

      </tr>
      </thead>
      <tbody>
      <tr>
        <th scope="row" th:text="*{h.id}">1</th>
        <th th:text="*{h.getFlight().flightNumber}"></th>
        <th th:text="*{h.fullName}"></th>
        <th th:text="*{h.passportNumber}"></th>
        <th th:text="*{h.getFlight().origin}"></th>
        <th th:text="*{h.getFlight().destination}"></th>
        <th th:text="*{h.seats}"></th>
        <th th:text="*{h.getFlight().price}"></th>
        <th th:text="*{h.bookingStatus}"></th>


        <form th:action="@{/cancelBooking/{id}(id=*{h.id})}" >
          <th><button class="btn btn-danger">Cancel Booking</button></th>
        </form>

      </tr>

      </tbody>

    </table>
  </div>

</div>


<footer th:replace="~{fragments/commons::footer}"></footer>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
