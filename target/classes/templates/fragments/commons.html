<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../css/style.css">
  <link rel="stylesheet" href="../../css/styleAbout.css">
  <link rel="stylesheet" href="../../css/styleLogin.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
<header th:fragment="navbar">
  <nav class="navbar navbar-expand-lg navbar-light " id="neubar">
    <a class="navbar-brand" href="#"><img src="/image/balkan.jpg" height="60"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        <li class="nav-item">
          <a class="nav-link mx-3 active" aria-current="page" href="/">Balkan</a>
        </li>
        <li class="nav-item">
          <a class="nav-link mx-3" href="/about" th:text="#{navbar_about}">About us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link mx-3" href="/contact" th:text="#{navbar_contact}">Contact us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link mx-3" href="/info" th:text="#{navbar_baggage}">Baggage</a>
        </li>
        <li class="nav-item">
          <a class="nav-link mx-3" sec:authorize=="isAnonymous()" href="users/login" th:text="#{navbar_login}">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link mx-3" sec:authorize="isAnonymous()" href="/users/register" th:text="#{navbar_register}">Register</a>
        </li>
        <li class="nav-item">
          <form th:action="@{users/logout}"
                th:method="post">
            <input type="hidden">
          <button type="submit" class="nav-link mx-3" sec:authorize="isAuthenticated()" th:text="#{navbar_logout}">Logout</button>
          </form>
        </li>
        <li class="nav-item">
          <a class="nav-link mx-3"  sec:authorize="isAuthenticated()" th:href="@{/users/profile}" th:text="#{navbar_profile}">Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link mx-3" href="/add"  sec:authorize="hasRole('ADMIN')" th:text="#{navbar_add_flight}">AddFlight</a>
        </li>
        <li class="nav-item">
          <a class="nav-link mx-3" href="/car"sec:authorize="hasRole('ADMIN')" th:text="#{navbar_add_car}">AddCar</a>
        </li>
<!--        <li class="nav-item">-->
<!--          <a class="nav-link mx-3" href="/rentAll" sec:authorize="isAuthenticated()">View Cars</a>-->
<!--        </li>-->
        <li class="nav-item">
          <a class="nav-link mx-3" href="/hotel"  sec:authorize="hasRole('ADMIN')" th:text="#{navbar_add_hotel}">AddHotel</a>
        </li>
        <form th:method="get">
          <label class="text-white" th:text="#{navbar_language}" for="lang"></label>
          <select
                  onchange="this.form.submit()"
                  id="lang"
                  name="lang">
            <option value="en_US" th:selected="${#locale.toString()} == 'en_US'">English</option>
            <option value="bg_BG" th:selected="${#locale.toString()} == 'bg_BG'">Български</option>
          </select>
        </form>
      </ul>
    </div>
  </nav>
</header>
<footer th:fragment="footer">
  <nav>
    <div>
      <img src="/image/balkan.jpg" alt="" height="60">
    </div>
    <ul class="space">
      <li><a href="#">Address</a></li>
      <li><a href="#">Sofia, Bulgaria</a></li>
      <li><a href="#">balkan@air.com</a></li>
      <li><a href="#">(359) 999 999</a></li>
    </ul>
    <ul>
      <li><a href="#">Follow Us</a></li>
      <div>
        <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
        <a href="#"><i class="fa-brands fa-twitter"></i></a>
        <a href="#"><i class="fa-brands fa-github"></i></a>
      </div>
    </ul>
  </nav>
</footer>
</body>
</html>
