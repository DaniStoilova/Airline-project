<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/commons::head}"></head>
<body>
<header th:replace="~{fragments/commons::navbar}"></header>
<div class="container-fluid" id="register">
    <div class="row d-flex justify-content-center" >
        <div class="col-md-7" >
            <div th:object="${user}"  class="profile-card p-3 py-4">
                <div class="text-center"><img src="/image/profile.png" width="100" ></div>
                <div  class="text-center mt-3">
                    <h5 class="mt-4 mb-0">First name</h5>
                    <span th:text="*{firstName}"></span>
                    <h5 class="mt-2 mb-0">Last name</h5>
                    <span th:text="*{lastName}"></span>
                    <h5 class="mt-2 mb-0">Email</h5>
                    <span th:text="*{email}"></span>
                    <h5 class="mt-2 mb-0">Phone number</h5>
                    <span th:text="*{phoneNumber}"></span>

                </div>
                <div class="text-center">
                    <br>
                    <br>
               <a class="btn btn-primary" type="submit" th:href="@{updateProfile/{id}(id=*{id})}">Edit</a>
                    <a class="btn btn-light" type="submit" href="/">Back</a>
                    <br>
                    <br>
                    <form  th:action="@{/users/delete-profile}" th:method="post">
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{fragments/commons::footer}"></footer>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
