<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/commons::head}"></head>
<body>
<header th:replace="~{fragments/commons::navbar}"></header>
    <div class="contact">
        <div class="container" id="contact">
            <div class="row">
                <div class="col-md-12">
                    <div>
                        <h2>Contact Us</h2>
                    </div>
                </div>
            </div>
            <div  class="row">
                <div class="col-md-10 offset-md-1">
                  <form
                          th:method="post"
                          th:action="@{/contact}"
                          th:object="${contactUsDto}"
                  >
                    <div  class="col-md-12 " >
                      <label>Email address</label>
                      <input th:field="*{email}" th:errorclass="'is-invalid alert-danger'" type="text" class="form-control" placeholder="Email">
                        <small th:if="${#fields.hasErrors('email')}" th:errors="*{email}"  class="form-text text-muted"></small>
                    </div>
                    <div class="col-md-12 " >
                      <label >Full name</label>
                      <input th:field="*{fullName}" th:errorclass="'is-invalid alert-danger'" type="text" class="form-control"  placeholder="Full name">
                        <small th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"  class="form-text text-muted"></small>
                    </div>
                    <div class="col-md-12 " >
                      <label>Phone number</label>
                      <input th:field="*{phoneNumber}" th:errorclass="'is-invalid alert-danger'" type="number" class="form-control" placeholder="Phone number">
                        <small th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"  class="form-text text-muted"></small>
                    </div>
                    <div class="col-md-12 ">
                      <label for="exampleFormControlTextarea1">Message</label>
                      <textarea th:field="*{message}" th:errorclass="'is-invalid alert-danger'" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        <small th:if="${#fields.hasErrors('message')}" th:errors="*{message}"  class="form-text text-muted"></small>
                    </div>
                    <div  class="col-md-12 " >
                      <button type="submit">Send</button>
                    </div>
                    
                  </form>
                </div>
            </div>
        </div>
    </div>
    <footer th:replace="~{fragments/commons::footer}"></footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
