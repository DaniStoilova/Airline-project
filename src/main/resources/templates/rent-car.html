<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/commons::head}"></head>
<body>
<header th:replace="~{fragments/commons::navbar}"></header>
      <div class="container-fluid" id="rent">
      <form action="" id="rent-car"
            th:object="${addCarBindingModel}"
            th:method="post"
            th:action="@{/car}"

      >
        <h3><i class="fas fa-car"></i>Rental car</h3>
        <div class="car">
            <select th:field="*{pickUpAndDropLocation}" th:errorclass="'is-invalid alert-danger'">
            <option value="" selected>Pick-up location</option>
            <option th:each="p : ${T(com.example.airline.model.enums.CountryEnum).values()}" th:text="${p}" th:value="${p}">London</option><small th:if="${#fields.hasErrors('model')}" th:errors="*{model}"  class="form-text text-muted"></small>
                <small th:if="${#fields.hasErrors('pickUpAndDropLocation')}" th:errors="*{pickUpAndDropLocation}"  class="form-text text-muted"></small>
            </select >
        </div>
        <div class="car">
            <div>
                <input th:field="*{model}" th:errorclass="'is-invalid alert-danger'" type="text" class="form-check" placeholder="Model">
                <small th:if="${#fields.hasErrors('model')}" th:errors="*{model}"  class="form-text text-muted"></small>
            </div>
            <div>
                <input th:field="*{bag}" th:errorclass="'is-invalid alert-danger'" type="number" class="form-check" placeholder="Bag">
                <small th:if="${#fields.hasErrors('bag')}" th:errors="*{bag}"  class="form-text text-muted"></small>
            </div>
            <div>
                <input th:field="*{doors}" th:errorclass="'is-invalid alert-danger'" type="number" class="form-check" placeholder="Doors">
                <small th:if="${#fields.hasErrors('doors')}" th:errors="*{doors}"  class="form-text text-muted"></small>
            </div>
            <div>
                <input th:field="*{seats}" th:errorclass="'is-invalid alert-danger'" type="number" class="form-check" placeholder="Seats">
                <small th:if="${#fields.hasErrors('seats')}" th:errors="*{seats}"  class="form-text text-muted"></small>
            </div>
            <div>
                <input th:field="*{fuelType}" th:errorclass="'is-invalid alert-danger'" type="text" class="form-check" placeholder="fuelType">
                <small th:if="${#fields.hasErrors('fuelType')}" th:errors="*{fuelType}"  class="form-text text-muted"></small>
            </div>
            <div class="form-group">
                <input th:field="*{price}" th:errorclass="'is-invalid alert-danger'" type="number" class="form-check" placeholder="Price">
                <small th:if="${#fields.hasErrors('price')}" th:errors="*{price}"  class="form-text text-muted"></small>
            </div>
<!--            <div class="form-group">-->
<!--                <input th:field="*{days}" th:errorclass="'is-invalid alert-danger'" type="number" class="form-check" placeholder="Days">-->
<!--                <small th:if="${#fields.hasErrors('days')}" th:errors="*{days}"  class="form-text text-muted"></small>-->
<!--            </div>-->
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>



<footer th:replace="~{fragments/commons::footer}"></footer>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
  </html>
