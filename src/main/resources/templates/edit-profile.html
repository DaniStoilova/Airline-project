<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/commons::head}"></head>
<body>
<header th:replace="~{fragments/commons::navbar}"></header>
<div class="container-fluid" id="register">
  <form id="registerForm"
    th:object="${updateProfile}"
        th:method="post"
        th:action="@{/users/updateProfile/{id}(id=${id})}"

  >
    <h3>Update my profile</h3>
    <div class="form-group">
      <label for="firstName">First name</label>
      <input th:field="*{firstName}" type="text" class="form-control" aria-describedby="firstName" placeholder="First name">
    </div>
    <div class="form-group">
      <label for="lastName">Last name</label>
      <input th:field="*{lastName}" type="text" class="form-control" aria-describedby="lastName" placeholder="Last name">
      <small  class="form-text text-muted"></small>
    </div>
    <div class="form-group">
      <label for="email">Change Email</label>
      <input th:field="*{email}" type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted"></small>
    </div>
    <div class="form-group">
      <label for="pass">Change password</label>
      <input th:field="*{password}" type="text" class="form-control" placeholder="Change password">
    </div>
    <div class="form-group">
      <label for="phone">Change phone number</label>
      <input th:field="*{phoneNumber}" type="text" class="form-control" placeholder="Change phone number">
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
  </form>
</div>
<footer th:replace="~{fragments/commons::footer}"></footer>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
