<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/commons::head}"></head>
<body>
<header th:replace="~{fragments/commons::navbar}"></header>

<div class="container-fluid">
  <div class="table-responsive text-nowrap">
    <div class="boardingPass">
      <div>
        <h2>Car orders</h2>
      </div>
    </div>
    <table th:object="${cars}" class="table table-striped" >
      <thead>
      <tr>
        <th>#</th>
        <th class="th-sm">Date</th>
        <th class="th-sm">Full name</th>
        <th class="th-sm">Phone</th>
        <th class="th-sm">Location</th>
        <th class="th-sm">Model</th>
        <th class="th-sm">Seats</th>
        <th class="th-sm">Bag</th>
        <th class="th-sm">Doors</th>
        <th class="th-sm">Fuel</th>
        <th class="th-sm">Price</th>

      </tr>
      </thead>
      <tbody>
      <tr>
        <th scope="row" th:text="*{id}">1</th>
        <th th:text="*{date}"></th>
        <th th:text="|*{firstName}  *{lastName}|" >Ivan Ivanov</th>
        <th th:text="*{phoneNumber}"></th>
        <th th:text="*{pickUpAndDropLocation}"></th>
        <th th:text="*{model}"></th>
        <th th:text="*{seats}"></th>
        <th th:text="*{bag}"></th>
        <th th:text="*{doors}"></th>
        <th th:text="*{fuelType}"></th>
        <th th:text="*{price}"></th>

        <form th:action="@{/bookCar/{id}(id=*{id})}"  >
          <th><button class="btn btn-success">Confirm reservation</button></th>
        </form>

      </tr>

      </tbody>

    </table>
  </div>

</div>


<footer th:replace="~{fragments/commons::footer}"></footer>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
