<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/commons::head}"></head>
<body>
<header th:replace="~{fragments/commons::navbar}"></header>
<div class="container-fluid" id="login" >
  <!-- row -->
  <div class="row tm-mt-big justify-content-center" >
    <div class="col-xl-8 col-lg-10 col-md-12 col-sm-12">
      <div >
        <div class="row">
          <div class="col-12">
            <h2 class="tm-block-title d-inline-block">Change role user</h2>
          </div>
        </div>
        <div class="row mt-4 tm-edit-product-row">
          <div class="col-xl-7 col-lg-7 col-md-12">
            <form action="/role" method="post"
                  class="tm-edit-product-form" >
              <div class="input-group mb-3">
                <label for="email" class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">Users</label>
                <select class="custom-select col-xl-9 col-lg-8 col-md-8 col-sm-7" id="email" name="email">
                  <option value="" selected>Select user</option>
                  <option th:each="n : ${names}" th:text="${n}" th:value="${n}">Pesho</option>
                </select>
              </div>
              <div class="input-group mb-3">
                <label class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">Roles</label>
                <div>
                  <input type="radio" id="user" name="role" value="user">
                  <label for="user">User</label><br/>
                  <input type="radio" id="admin" name="role" value="admin">
                  <label for="admin">Admin</label>
                  <br/>
                </div>
              </div>

              <div class="input-group mb-3">
                <div class="ml-auto col-xl-8 col-lg-8 col-md-8 col-sm-7 pl-0">
                  <button type="submit" class="btn btn-primary">Change
                  </button>
                </div>
              </div>
            </form>
          </div>

        </div>
      </div>
    </div>
  </div>

</div>
<footer th:replace="~{fragments/commons::footer}"></footer>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
