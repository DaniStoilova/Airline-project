<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/commons::head}"></head>
<body>
<header th:replace="~{fragments/commons::navbar}"></header>
      <div class="container-fluid" id="register">
        <form id="registerForm"
                th:object="${bookingBindingModel}"
                th:method="post"
                th:action="@{/buy}"

                >
            <h3>Enter your booking information</h3>
            <div class="form-group">
              <label>Passenger Name</label>
                <input th:field="*{fullName}" th:errorclass="'is-invalid alert-danger'" type="text" class="form-control" placeholder="Full Name">
                <small th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"  class="form-text text-muted"></small>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input th:field="*{email}" type="text" th:errorclass="'is-invalid alert-danger'" class="form-control" placeholder="email">
                <small th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="form-text text-muted"></small>
            </div>
            <div class="form-group">
                <label>Passport number</label>
                <input th:field="*{passportNumber}" th:errorclass="'is-invalid alert-danger'" type="password" class="form-control" placeholder="Passport number">
                <small th:if="${#fields.hasErrors('passportNumber')}" th:errors="*{passportNumber}"  class="form-text text-muted"></small>
            </div>
              <div class="form-group">
                <label>Booking status</label>
                <input th:field="*{bookingStatus}" th:errorclass="'is-invalid alert-danger'" type="text" class="form-control"  placeholder="Booking status">
                <small th:if="${#fields.hasErrors('bookingStatus')}" th:errors="*{bookingStatus}" class="form-text text-muted"></small>
              </div>
            <div class="form-group">
              <label >Seats</label>
              <input th:field="*{seats}" th:errorclass="'is-invalid alert-danger'" type="text" class="form-control" placeholder="Seats">
              <small th:if="${#fields.hasErrors('seats')}" th:errors="*{seats}" class="form-text text-muted"></small>
            </div>
            <div class="form-group">
                <label >Baggage</label>
                <input th:field="*{baggage}" th:errorclass="'is-invalid alert-danger'" type="text" class="form-control" placeholder="Baggage">
                <small th:if="${#fields.hasErrors('baggage')}" th:errors="*{baggage}" class="form-text text-muted"></small>
            </div>
            <select class="custom-select col-xl-2 col-lg-6 col-md-6 col-sm-6" th:field="*{baggage}" th:errorclass="'is-invalid alert-danger'"
                    aria-describedby="wayHelpInline">
                <option value="" selected>Baggage</option>
                <option selected th:each="b : ${T(com.example.airline.model.enums.BaggageEnum).values()}" th:text="${b}" th:value="${b}">One way</option>
            </select>
            <small th:if="${#fields.hasErrors('baggage')}" th:errors="*{baggage}" class="form-text text-muted"></small>
            <br>

            <div class="form-group">
                <label >Flight</label>
                <input th:field="*{flight}" th:errorclass="'is-invalid alert-danger'" type="text" class="form-control" placeholder="Flight">
                <small th:if="${#fields.hasErrors('flight')}" th:errors="*{flight}" class="form-text text-muted"></small>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Confirm booking details</button>
          </form>
         </div>
<footer th:replace="~{fragments/commons::footer}"></footer>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
