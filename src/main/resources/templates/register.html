<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/commons::head}"></head>
<body>
    <header th:replace="~{fragments/commons::navbar}"></header>
      <div class="container-fluid" id="register">
        <form id="registerForm"
              th:object="${userRegisterBindingModel}"
              th:method="post"
              th:action="@{/users/register}">

            <h3>Register</h3>
            <div class="col-md-4">
                <label>First name</label>
                <input th:field="*{firstName}" th:errorclass="'is-invalid alert-danger'" type="text" class="form-control" aria-describedby="firstName" placeholder="First name">
                <small th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"  class="form-text text-muted"></small>
              </div>
              <div  class="col-md-4">
                <label>Last name</label>
                <input th:field="*{lastName}" th:errorclass="'is-invalid alert-danger'" type="text" class="form-control" aria-describedby="lastName" placeholder="Last name">
                <small th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"  class="form-text text-muted"></small>
              </div>
            <div  class="col-md-4">
              <label>Email</label>
              <input th:field="*{email}" th:errorclass="'is-invalid alert-danger'" type="text" class="form-control" aria-describedby="emailHelp" placeholder="Enter email">
              <small th:if="${#fields.hasErrors('email')}" th:errors="*{email}" id="emailHelp" class="form-text text-muted"></small>
            </div>
            <div  class="col-md-4">
              <label>Password</label>
              <input th:field="*{password}" type="password" th:errorclass="'is-invalid alert-danger'" class="form-control" placeholder="Password">
                <small th:if="${#fields.hasErrors('password')}" th:errors="*{password}"  class="form-text text-muted"></small>
            </div>
            <div  class="col-md-4">
                <label>Confirm password</label>
                <input th:field="*{confirmPassword}" th:errorclass="'is-invalid alert-danger'" type="password" class="form-control" placeholder="Confirm password">
              </div>
            <div  class="col-md-4">
                <label>Phone number</label>
                <input th:field="*{phoneNumber}" th:errorclass="'is-invalid alert-danger'" type="text" class="form-control" placeholder="Phone number">
                <small th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" id="phoneNumberHelp" class="form-text text-muted"></small>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
          </form>
         </div>
      <footer th:replace="~{fragments/commons::footer}"></footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
